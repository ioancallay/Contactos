<!DOCTYPE html>
<html>
  <head>
    <title>Optimización de Almacén</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h1>Optimización de rutas en bodega</h1>
        </div>

        <div class="card-body col-6">
          <div class="row">
            <form action="/mdp_graph" method="post">
              <label for="start" class="card-title">Ubicación de Inicio:</label>
              <select id="start" name="start" class="form-select">
                <option value="">Seleccione una ubicación</option>
                <!-- {% for state in states %}
                <option value="{{ state }}">{{ state }}</option>
                {% endfor %} -->
                <option value="D">Entrada D</option>
                <option value="E">Entrada E</option>
                <option value="K">Entrada K</option>
              </select>
              <br />
              <label for="end" class="card-title"
                >Ubicación del producto:</label
              >
              <select
                id="end"
                name="end"
                onchange="validateStock()"
                class="form-select"
              >
                <option value="">Seleccione el producto</option>
                {% for product in products %}
                <option
                  value="{{ product.location }}"
                  data-stock="{{ product.stock }}"
                >
                  {{ product.name }} (Stock: {{ product.stock }})
                </option>
                {% endfor %}
              </select>
              <br /><br />
              <input
                class="form-control"
                type="number"
                id="quantity"
                name="quantity"
                placeholder="Cantidad"
                min="1"
                oninput="validateStock()"
              />
              <br /><br />
              <input
                class="btn btn-primary"
                type="submit"
                value="Generar Ruta"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function validateStock() {
        const endSelect = document.getElementById("end");
        const selectedOption = endSelect.options[endSelect.selectedIndex];
        const availableStock = parseInt(
          selectedOption.getAttribute("data-stock")
        );
        const quantityInput = document.getElementById("quantity");
        const selectedQuantity = parseInt(quantityInput.value);

        if (selectedQuantity > availableStock) {
          quantityInput.setCustomValidity(
            "La cantidad seleccionada excede el stock disponible."
          );
        } else {
          quantityInput.setCustomValidity("");
        }
      }
    </script>
  </body>
</html>
